<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
   
    <div align="center">
         <h2>Sign Up Page For Volunteers</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter Username" minlength="4" maxlength="32" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password" minlength="8" maxlength="10" required><br>
            <label for="email">Email Id:</label>
            <input type="email" id="email" placeholder="abc@gmail.com" required><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="123-456-7890" minlength="12" maxlength="12" pattern="{0-9}{3}-{0-9}{3}-{0-9}{4}" required><br>
            <input type="reset">
            <input type="submit">
        </form>
    </div>
</body>
</html>
